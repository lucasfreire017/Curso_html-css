<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.io.png" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>  
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar
        <li>Escovar os dentes
        <li>Tomar café
        <li>Assistir TV
        <li>Estudar
        <li>Ir para a faculdade
        <li>Ir para o Trabalho
        <li>Jantar
        <li>Dormir        
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">
        <li>Pão</li>
        <li>Tomate</li>
        <li>ArrozQueijo</li>
        <li>Feijão</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
